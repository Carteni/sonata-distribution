# Sonata Admins
services:

    _defaults:
        public: false
        autowire: true
        autoconfigure: true

    AppAdminBundle\Admin\PostAdmin:
        arguments: [~, AppBundle\Entity\Post, ~]
        public: true
        tags:
            - { name: sonata.admin, manager_type: orm, group: "dashboard.content.group", label: "dashboard.content.post.label" }
        calls:
            - { method: 'addChild', arguments: ['@AppAdminBundle\Admin\CommentAdmin'] }

    AppAdminBundle\Admin\CommentAdmin:
            arguments: [~, AppBundle\Entity\Comment, ~]
            public: true
            tags:
                - { name: sonata.admin, manager_type: orm, group: "dashboard.content.group", label: "dashboard.content.comment.label" }

